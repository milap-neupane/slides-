<!DOCTYPE html>

<html>
	<head>
		<title>slider</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript", src= "javascripts/waypoints.min.js"></script>
		<script type="text/javascript", src = "javascripts/jquery.fancybox.js" ></script>

	</head>
	<body>
		<div class="navbar navbar-default" role="navigation">
			<span class = "title label label-info">Kathford College 2nd batch</span>
		</div>
		<div class = "first-landing jumbotron">
			<div class = "image1" ></div>
			<div class="travel-label inset-text">Travel Back in Time</div>
			<div class = "image2" ></div>
			<div class="travel">
				<a class="circle-btn" href="#">travel</a>
			</div>
			<div class="rotator hidden">
				<p>|</p>
			</div>
			<img class="hidden down" src="images/down_arrow.png">
		</div>

		<div class="after-travel">
			
		</div>	
	</body>
	<script type="text/javascript">
	
	//travel back request ajax when button is clicked
	$(".circle-btn").on('click', function() {
		$(".circle-btn").css("visibility", "hidden");
		//show a spinners
		$(".rotator").removeClass('hidden');
		// first image load
		$.ajax('image1.html', { 
			success:function(response){
				$('.image1').html(response);
				 $(".image-1").toggleClass("after-load");
				 $(".travel-label").text("going 1 year back");
				 // second image load
				 $.ajax('image1.html',{
				 	success:function(response){
				 	$('.image2').html(response);
				 	$(".image-1").toggleClass("after-load");
				 	$(".travel-label").text("going 2 year back"); 
				 	// main body load
				 	$.ajax('content.html', {
				 		success: function(response){
				 			$('.after-travel').html(response);
				 			$(".rotator").removeClass('hidden');
				 			$('.down').removeClass('hidden');
				 			//add fancybox
				 			$('.popup').fancybox();
				 			//scroll down animation
				 				$('.down').waypoint(function() {
    								$('.main-landing img')  
        							.delay(200)          
							        .css({"margin-left":"48%"});
								});
				 		}
				 	});
				 } 
				 }); 
			}
		});
	});

	</script>
</html>
